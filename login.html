<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="login.css" />
  <script src="https://kit.fontawesome.com/53d842b1db.js" crossorigin="anonymous"></script>
  <title>Login to SkillVerse</title>
</head>
    <style>@import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-size: 16px;
  font-family: "Inter", sans-serif;
}

body {
  font-size: 1rem;
}

.logo {
  margin: 2rem 2rem 1.5rem 2rem;
  font-weight: 600;
  font-size: 1.5rem;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  max-width: 700px;
  height: 100vh;
  margin: 0rem auto;
}

.login-text {
  font-size: 2.5rem;
  margin: 1rem auto 2rem auto;
}

.login-options {
  display: flex;
  flex-direction: row;
  justify-content: center;
  width: 100%;
}

.option {
  display: flex;
  flex-direction: column;
  align-items: center;
  border: 2px solid #cac8c8;
  padding: 1.5rem;
  border-radius: 0.5rem;
  margin: 1rem;
  text-align: center;
  text-decoration: none;
  color: black;
  transition: border 0.2s;
}

.option:hover {
  border-color: #fe5636;
}

.option p {
  font-size: 1.5rem;
  font-weight: 500;
  margin-top: 1rem;
}

.signup {
  font-size: 1rem;
  font-weight: 300;
  margin: 1rem;
}

.signup span a {
  color: #fe5636;
  font-weight: 400;
}
</style>
<body>
  <!-- Skillverse logo -->
  <div class="logo">SkillVerse</div>
  <!-- main container -->
  <div class="container">
    <div class="login-text">Login as a client or freelancer</div>

    <!-- 2 clickable areas -->
    <div class="login-options">
      <a href="login-client.html" class="option">
        <div class="svg"><img src="SVG/client.svg" alt="client-svg" /></div>
        <p>Client Login</p>
      </a>
      <a href="login-freelancer.html" class="option">
        <div class="svg"><img src="SVG/seller.svg" alt="freelancer-svg" /></div>
        <p>Freelancer Login</p>
      </a>
    </div>

    <!-- No account yet -->
    <div class="signup">
      Don't have an account? <span><a href=join.html>Sign Up</a></span>
    </div>
  </div>
</body>
</html>
