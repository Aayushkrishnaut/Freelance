<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SkillVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-white text-gray-900 flex items-center justify-center h-screen">

    <!-- Main Content -->
    <div class="bg-gray-100 p-8 rounded-lg shadow-lg w-full max-w-md"> <!-- Updated background color and padding -->
        <h1 class="text-3xl font-bold mb-4 text-center text-[#fe5636]">Create Your Profile</h1>

        <!-- Google Sign Up Button -->
        <div class="mb-4">
            <button
                class="w-full px-4 py-2 bg-[#fe5636] text-white rounded-full text-base font-semibold flex items-center justify-center">
                <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google" class="w-5 h-5 mr-2" />
                Sign Up with Google
            </button>
        </div>

        <!-- Separator -->
        <div class="text-center my-2">
            <span class="text-gray-500">or</span>
        </div>

        <form>
            <!-- Name -->
            <div class="mb-4">
                <label class="block text-sm font-semibold mb-1" for="name">Name</label>
                <input type="text" id="name" name="name"
                    class="w-full px-3 py-2 bg-white rounded-lg text-gray-900 border border-gray-300 focus:ring-[#fe5636] focus:border-[#fe5636] focus:outline-none"
                    required>
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label class="block text-sm font-semibold mb-1" for="email">Email</label>
                <input type="email" id="email" name="email"
                    class="w-full px-3 py-2 bg-white rounded-lg text-gray-900 border border-gray-300 focus:ring-[#fe5636] focus:border-[#fe5636] focus:outline-none"
                    required>
            </div>

            <!-- Password with Eye Icon -->
            <div class="mb-4 relative">
                <label class="block text-sm font-semibold mb-1" for="password">Password</label>
                <input type="password" id="password" name="password"
                    class="w-full px-3 py-2 bg-white rounded-lg text-gray-900 border border-gray-300 focus:ring-[#fe5636] focus:border-[#fe5636] focus:outline-none"
                    required>
                <span id="togglePassword" class="absolute inset-y-0 right-3 flex items-center cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path
                            d="M10 3C5 3 1 7 1 10s4 7 9 7 9-4 9-7-4-7-9-7zm0 12a5 5 0 100-10 5 5 0 000 10zm0-2a3 3 0 110-6 3 3 0 010 6z" />
                    </svg>
                </span>
            </div>

            <!-- Skill Set -->
            <div class="mb-5">
                <label class="block text-sm font-semibold mb-1" for="skills">Skills</label>
                <textarea id="skills" name="skills"
                    class="w-full px-3 py-2 bg-white rounded-lg text-gray-900 border border-gray-300 focus:ring-[#fe5636] focus:border-[#fe5636] focus:outline-none"
                    rows="3" required></textarea>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit"
                    class="w-full px-4 py-2 bg-[#fe5636] text-white rounded-full text-base font-semibold">Sign
                    Up</button>
            </div>
        </form>
        <p class="text-center mt-3 text-sm text-gray-600">
            Already have an account? <a href="login.html" class="text-[#fe5636]">Login</a>
        </p>
    </div>

    <script>
        // Toggle Password Visibility
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);

            // Toggle the eye icon
            this.innerHTML = type === 'password' ?
                `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10 3C5 3 1 7 1 10s4 7 9 7 9-4 9-7-4-7-9-7zm0 12a5 5 0 100-10 5 5 0 000 10zm0-2a3 3 0 110-6 3 3 0 010 6z"/>
                </svg>` :
                `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10 3C5 3 1 7 1 10s4 7 9 7 9-4 9-7-4-7-9-7zm0 12a5 5 0 100-10 5 5 0 000 10zM2.458 12C3.732 13.617 6.413 16 10 16c3.587 0 6.268-2.383 7.542-4H2.458z"/>
                </svg>`;
        });
    </script>

</body>

</html>
