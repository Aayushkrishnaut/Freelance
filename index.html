<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        header {
    background-color: black;
    color: white;
    padding: 10px 20px;
}

.header-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.header-logo {
    max-height: 50px; /* Adjust as needed */
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

nav ul li {
    margin-left: 20px;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

nav ul li a:hover {
    text-decoration: underline;
}

        .typing-effect {
            overflow: hidden; /* Ensures text is hidden until fully typed */
            border-right: .15em solid #fe5636; /* Creates the cursor effect */
            white-space: nowrap; /* Prevents wrapping */
            animation: typing 3s steps(36, end), blink-caret .70s step-end infinite;
            font-size: 3rem; /* Adjust font size if needed */
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #fe5636; }
        }

        .hero-section {
            position: relative; /* Ensure positioning context for the image */
            background-color: #fff; /* Fallback color */
            text-align: center;
        }

        
    </style>
</head>

<body class="bg-white text-gray-900">

    <!-- Navbar -->
    <nav class="flex justify-between items-center py-4 px-8 bg-white text-gray-900 relative">
        <div class="text-lg font-bold">
            <!-- Logo -->
            <a href="index.html" class="text-2xl font-extrabold text-[#fe5636]">SkillVerse</a>
        </div>
        <div class="relative flex space-x-6">
            <!-- Dropdowns -->
            <!-- Add your dropdowns here if needed -->
        </div>
        <div>
            <!-- Updated buttons for Login and Sign Up -->
            <a href="login.html">
                <button class="ml-4 text-gray-900">Log In</button>
            </a>
            <!-- Get Started button -->
            <a href="join.html">
                <button class="px-4 py-2 bg-[#fe5636] rounded-full ml-4 text-white">Join with SkillVerse</button>
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="relative h-screen hero-section">
        <div class="hero-image"></div> <!-- The small circular image behind the text -->
        <div class="relative flex flex-col items-center justify-center h-full text-center px-4">
            <h1 class="text-5xl font-bold mb-6 typing-effect text-gray-900">Hire the best freelancers for any job, online.</h1>
            <ul class="text-lg space-y-3 mb-8 text-gray-900">
                <li>Skillverse: Secure Your Payments, Empower Your Skills.</li>
            </ul>
            <div>
                <!-- Updated button links -->
                <a href="hire-freelancer.html">
                    <button class="px-6 py-3 bg-[#fe5636] rounded-full mr-4 text-white">Hire a Freelancer</button>
                </a>
                <a href="work-as-freelancer.html">
                    <button class="px-6 py-3 bg-gray-700 rounded-full text-white">Earn Money Freelancing</button>
                </a>
            </div>
        </div>
    </div>

</body>

</html>
