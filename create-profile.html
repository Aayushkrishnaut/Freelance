<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile - SkillVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-900 text-white flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="flex justify-between items-center py-4 px-8 bg-gray-800 text-white">
        <div class="text-lg font-bold">
            <!-- Logo -->
            <a href="index.html" class="text-2xl font-extrabold text-[#fe5636]">SkillVerse</a>
        </div>
        <div class="relative flex space-x-6">
            <!-- Dropdowns -->
            <!-- Add your dropdowns here if needed -->
        </div>
        <div>
            <!-- Updated buttons for Login and Sign Up -->
            <a href="login.html">
                <button class="ml-4 text-white">Log In</button>
            </a>
            <a href="sign-up.html">
                <button class="ml-4 text-white">Sign Up</button>
            </a>
            <!-- Get Started button -->
            <a href="get-started.html">
                <button class="px-4 py-2 bg-[#fe5636] rounded-full ml-4 text-white">Get started</button>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex flex-col items-center justify-center flex-grow px-4 py-8">
        <h1 class="text-4xl font-bold mb-8 text-center">Create Your Freelancer Profile</h1>
        <div class="w-full max-w-3xl bg-gray-800 p-6 rounded-lg shadow-lg">
            <form>
                <!-- Profile Picture -->
                <div class="mb-6 text-center">
                    <img src="https://via.placeholder.com/150" alt="Profile Picture" class="w-32 h-32 rounded-full mx-auto mb-4">
                    <input type="file" id="profile-pic" name="profile-pic" class="block mx-auto">
                </div>

                <!-- Name -->
                <div class="mb-4">
                    <label class="block text-sm font-semibold mb-1" for="name">Name</label>
                    <input type="text" id="name" name="name" class="w-full px-3 py-2 bg-gray-700 rounded-lg text-gray-200 focus:outline-none" required>
                </div>

                <!-- Basic Skills -->
                <div class="mb-4">
                    <label class="block text-sm font-semibold mb-1" for="skills">Basic Skills</label>
                    <textarea id="skills" name="skills" class="w-full px-3 py-2 bg-gray-700 rounded-lg text-gray-200 focus:outline-none" rows="4" required></textarea>
                </div>

                <!-- Bio -->
                <div class="mb-6">
                    <label class="block text-sm font-semibold mb-1" for="bio">Short Bio</label>
                    <textarea id="bio" name="bio" class="w-full px-3 py-2 bg-gray-700 rounded-lg text-gray-200 focus:outline-none" rows="4" required></textarea>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="px-6 py-3 bg-[#fe5636] rounded-full text-lg font-semibold">Create Profile</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 mt-auto">
        <div class="text-center">
            <p>&copy; 2024 SkillVerse. All rights reserved.</p>
            <p>1234 Freelance Ave, Suite 100, Talent City, TX 12345</p>
            <p>Email: <a href="mailto:support@skillverse.com" class="text-[#fe5636]">support@skillverse.com</a> | Phone: (123) 456-7890</p>
        </div>
    </footer>

</body>

</html>
